<html>
	<head>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  		<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

		<script type="text/javascript" src="js/script.js"></script>
		
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	</head>
	<body>
		<div class="main">
			<div class="item-table">
				<span>You are carrying </span> <span class="total-character-weight">0</span><span> lb</span>
				<div class="item">
					<div class="item-name">
						<span>torch</span>
					</div>
					<div class="item-weight">
						<span class="weight-num">2</span><span> lb</span>
					</div>
					<div class="total-weight">
						<span class="total-weight-num">2</span><span> lb</span>
					</div>
					<div class="item-qty">
						<button type="button" class="qty-decrease" ><i class="fas fa-less-than"></i>  </button>
						<span class="qty-num"> 1 </span>
						<button type="button" class="qty-increase" ><i class="fas fa-greater-than"></i>  </button>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
